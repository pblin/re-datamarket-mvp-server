version: 2
jobs:
  build-and-test:
    docker:
      - image: circleci/node:10.15.0
    working_directory: ~/demo
    steps:
      - checkout

  deploy:
    machine: true
    production:
    branch: master
    steps:
      - checkout
      - run:
          name: push file to server 
          command: |
            rsh  mvp@demo-app.rebloc.io "if [ ! -d 'webapp' ]; then mkdir -p webapp; fi"
            scp -r ./* mvp@demo-app.rebloc.io:/home/mvp/webapp/server
            rsh mvp@demo-app.rebloc.io "cd webapp/server && yarn install && nohup yarn run watch 2> nohup.out &"
            rsh mvp@demo-app.rebloc.io "cd webapp/server/flask/src && bash run_api_docker.sh bernardlin:flaskapi:beta"
            
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
